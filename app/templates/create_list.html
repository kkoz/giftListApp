{% extends "base.html" %}

{% block content %}
<h1>Create New List</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.list_name.label }}<br>
        {{ form.list_name(size=32) }}<br>
        {% for error in form.list_name.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit }}</p>
</form>

{% endblock %}
